<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <label for="r">R</label>
            <input type="range" min="0" max="255" id="red">
        </div>
        <div class="slider">
            <label for="g">G</label>
            <input type="range" min="0" max="255" id="green">
        </div>
        <div class="slider">
            <label for="b">B</label>
            <input type="range" min="0" max="255" id="blue">
        </div>
        <div class="result">
            <input type="text" value="rgb(0,0,0)" id="text" readonly>
            <button id="btn">Copy Color Code</button>
        </div>
    </div>
    <div class="pcontainer">
        <p id="p">Move the slider</p>
    </div>
    

    


    <script src="script.js"></script>
</body>
</html>
